    <script>
        var categories = [];        
    
        $().ready(function () {
            $.ajax({
                url: "/category", success: function (result) {
                    categories = result;        
                    console.log(result)
                    var index = 0;       
                    categories.forEach((c) => {                        
                        let row = '<tr><th scope="row">'+ (++index)+'</th><td>'+c.categoryName+'</td><td>'+
                            '<a href="./category-edit.html?id='+ c.categoryId +'" class="btn btn-info btn-circle btn-sm"><i class="fas fa-pen"></i></a>'+
                            '<a href="#" class="btn btn-danger btn-circle btn-sm"><i class="fas fa-trash"></i></a></td></tr>';
                        $('#categories > tbody:last-child').append(row);
                    });
                }
            });          
        });
